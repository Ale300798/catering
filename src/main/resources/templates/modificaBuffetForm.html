<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>modifica buffet form</title>
</head>
<body>
<form th:action="@{'/admin/modificaBuffet/' + ${buffet.id}}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
    </div>
    <div>
        <div>
            <span> nome: </span>
            <input type="text" name="nome" th:field="${buffet.nome}" th:value="${buffet.nome}">
        </div>
        <div th:if="${#fields.hasErrors('nome')}" th:errors="${buffet.nome}"></div>

        <div>
            <span> descrizione: </span>
            <input type="text" name="descrizione" th:field="${buffet.descrizione}" th:value="${buffet.descrizione}">
        </div>

        <div>
       <div>
           <a th:href="@{'/admin/modificaChefForm/' + ${buffet.chef.id}}"><span> visualizza chef </span> </a>
       </div>
       <div>
           <a th:href="@{'/admin/visualizzaPiattiBuffet/' + ${buffet.id}}"> visualizza piatti del buffet</a>
       </div>

        </div>

        <div>
        </div>


    </div>
    <button type="submit"> conferma modifiche </button>

</form>


</body>
</html>
