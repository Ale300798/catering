<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visualizza tutti i piatti che non stanno nel buffet</title>
</head>
<body>
<h2> Scegli il piatto da aggiungere al buffet </h2>
<div th:each="piatto : ${piatti}">
    <a th:href="@{'/admin/aggiungiPiattoBuffet/' + ${id} + '/' + ${piatto.id}}"> <span th:text="${piatto.nome}"></span></a>
</div>

<footer><a href="/"> Home </a></footer>

</body>
</html>
