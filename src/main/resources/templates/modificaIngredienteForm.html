<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modifica ingrediente form</title>
</head>
<body>
<form th:action="@{'/admin/modificaIngrediente/' + ${ingrediente.id}}" th:object="${ingrediente}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
    </div>
    <div>
        <span> Nome: </span>
        <input type="text" th:value="*{nome}" th:field="*{nome}">
    </div>
    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
    <div>
        <span> Origine: </span>
        <input type="text" th:value="*{origine}" th:field="*{origine}">
    </div>
    <div th:if="${#fields.hasErrors('origine')}" th:errors="*{origine}"></div>
    <div>
        <span> Descrizione: </span>
        <input type="text" th:value="*{descrizione}" th:field="*{descrizione}">
    </div>

    <button type="submit"> conferma modifiche </button>

</form>

</body>
</html>
